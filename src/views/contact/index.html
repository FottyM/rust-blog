{% extends "layout/base.html" %}

{% block content %}
<div class="flex items-center justify-center">
  <div class="w-full max-w-md">
    <form hx-post="/submit-contact-form" hx-encoding="multipart/form-data" hx-target="#contact-form-status"
      hx-swap="outerHTML" class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="message">
          Message
        </label>
        <textarea rows="10"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="message" placeholder="Your message here..." required></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
<div id="contact-form-status"></div>
{% endblock %}
