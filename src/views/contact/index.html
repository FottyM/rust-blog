{% extends "layout/base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
  <div class="w-full max-w-md">
    <form hx-post="/submit-contact-form" hx-swap="outerHTML"
      class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4 text-white">
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input name="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-gray-800"
          id="name" type="text" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-gray-800"
          id="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="message">
          Message
        </label>
        <textarea rows="10" name="message"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-800"
          id="message" placeholder="Your message here..." required></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
