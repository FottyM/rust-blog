<!DOCTYPE html>
<html lang="en" class="dark h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/svg-with-js.min.css"
    integrity="sha512-1dRVqjH1H79nqU3U7EhqE0E6G25FHVEqfoChIwiXBLk32sOWc6ZrgDzPax1VRuBr+NJknIO6B27MdlahVuZSRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: '#008080', // Custom teal color
            'soul-red': '#9F1F1F', // Custom Mazda Soul Red Crystal color
            // Define additional colors for your dark theme
            dark: '#121212', // Very dark background color
            gray: {
              darkest: '#1f2d3d',
              dark: '#3c4858',
              DEFAULT: '#c0ccda',
              light: '#e0e6ed',
              lightest: '#f9fafc',
            },
            primary: '#5a67d8', // Example primary color
            secondary: '#ed64a6', // Example secondary color
            accent: '#38b2ac', // Example accent color
          },
          backgroundColor: {
            page: '#0f172a', // Dark shade for the page background
            card: '#1e293b', // Dark shade for card backgrounds
          },
          borderColor: {
            DEFAULT: '#334155', // Border color for elements
          },
          textColor: {
            title: '#ffffff', // White text for titles
            body: '#d1d5db', // Light gray for body text
          },
        },
      },
    }
  </script>
  <title> Mutunda | {% block title %}{% endblock %}</title>
  <!-- Additional head content -->
  {% endblock head %}
</head>

<body class="flex flex-col h-full dark:bg-page dark:text-body">

  <nav class="bg-teal p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-lg font-semibold dark:text-white">Mutunda</a>
      <div class="hidden md:flex space-x-4">
        <a href="/" class="hover:bg-gray-dark p-2 rounded">Home</a>
        <a href="/about" class="hover:bg-gray-dark p-2 rounded">About</a>
        <a href="/contact" class="hover:bg-gray-dark p-2 rounded">Contact</a>
      </div>
      <!-- Mobile menu button -->
      <button class="md:hidden" id="mobile-menu-button">
        Menu
      </button>
    </div>
    <!-- Mobile menu -->
    <div class="md:hidden" id="mobile-menu">
      <a href="/" class="block p-2 hover:bg-gray-dark rounded">Home</a>
      <a href="/about" class="block p-2 hover:bg-gray-dark rounded">About</a>
      <a href="/contact" class="block p-2 hover:bg-gray-dark rounded">Contact</a>
    </div>
  </nav>

  <header class="p-6">
    <div class="container mx-auto">
      <h1 class="text-xl text-title">{% block welcome_title %}{% endblock %}</h1>
    </div>
  </header>

  <main class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-gray-darkest p-4 mt-auto text-gray">
    <div class="container mx-auto">
      <p>&copy; 2023 Fortunat Mutunda</p>
    </div>
  </footer>

  <script>
    // Script for toggling the mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

</body>

</html>
