<!DOCTYPE html>
<html lang="en" class="dark h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/css/output.css" />
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘‹</text></svg>">
  <title> Mutunda | {% block title %}{% endblock %}</title>
  <!-- Additional head content -->
  {% endblock head %}
</head>

<body class="flex flex-col h-full dark:bg-page dark:text-body">

  <nav class="bg-teal p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-lg font-semibold dark:text-white hover:bg-gray-dark p-2 rounded">Mutunda</a>
      <div class="hidden md:flex space-x-4">
        <a href="/" class="hover:bg-gray-dark p-2 rounded">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
        <a href="/about" class="hover:bg-gray-dark p-2 rounded">
          <i class="fa-solid fa-info"></i>
          About
        </a>
        <a href="/contact" class="hover:bg-gray-dark p-2 rounded">
          <i class="fa-solid fa-message"></i>
          Contact
        </a>
      </div>
      <!-- Mobile menu button -->
      <button class="md:hidden" id="mobile-menu-button">
        Menu
      </button>
    </div>
    <!-- Mobile menu -->
    <div class="md:hidden" id="mobile-menu">
      <a href="/" class="block p-2 hover:bg-gray-dark rounded">Home</a>
      <a href="/about" class="block p-2 hover:bg-gray-dark rounded">About</a>
      <a href="/contact" class="block p-2 hover:bg-gray-dark rounded">Contact</a>
    </div>
  </nav>

  <header class="p-6">
    <div class="container mx-auto">
      <h1 class="text-xl text-title">{% block welcome_title %}{% endblock %}</h1>
    </div>
  </header>

  <main class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-gray-darkest p-4 mt-auto text-gray">
    <div class="container mx-auto">
      <p>&copy; 2023 Fortunat Mutunda</p>
    </div>
  </footer>

  <script>
    // Script for toggling the mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

</body>

</html>
