<html lang="en" class="dark h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/css/output.css" />
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘‹</text></svg>">
  <title> Mutunda | {% block title %}{% endblock %}</title>
  <!-- Additional head content -->
  {% endblock head %}
</head>

<body class="flex flex-col h-full dark:bg-page dark:text-body">

  <!-- Top navigation bar -->
  <header class="bg-teal text-white shadow">
    <nav id="header" class="bg-gray-800">
      <div class="flex items-center justify-between h-16 px-6">
        <!-- Burger Menu Button -->
        <div class="flex items-center">
          <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <!-- User Info -->
        <div class="flex items-center">
          <div class="mr-4 relative">
            <a href="#" class="block h-10 w-10 rounded-full overflow-hidden border-2 border-gray-600">
              <img class="h-full w-full object-cover" src="https://placehold.co/20x20" alt="Author's picture">
              alt="Your avatar">
            </a>
          </div>
          <div class="flex items-center flex-col">
            <span class="text-lg  text-gray-200 mr-1">Jane Doe</span>
            <span class="text-xs text-soul-red">Admin</span>
          </div>
          <div class="ml-3 relative">
            <button
              class="max-w-xs flex items-center text-sm rounded-full text-white focus:outline-none focus:shadow-solid"
              id="user-menu" aria-label="User menu" aria-haspopup="true">
              <i class="fa-solid fa-caret-down" id="menu-icon"></i>
            </button>
            <!-- Dropdown menu, show/hide based on menu state. -->
            <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
              <div class="hidden py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical"
                aria-labelledby="user-menu">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your
                  Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto bg-gray-900 lg:translate-x-0 lg:static lg:inset-0 ">
      <div class="flex items-center justify-center mt-8">
        <div class="flex items-center">
          <span class="text-white text-2xl mx-2 font-semibold">Menu</span>
        </div>
      </div>

      <nav class="mt-10">
        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/drafts">
          <i class="fa-solid fa-book-open-reader"></i>
          <span class="mx-3">Draft</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 bg-opacity-25 text-gray-100 hover:bg-gray-700" href="/adim/blogs">
          <i class="fa-solid fa-note-sticky"></i>
          <span class="mx-3">Blog posts</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/users">
          <i class="fa-solid fa-users"></i>
          <span class="mx-3">Users</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/medias">
          <i class="fa-solid fa-image"></i>
          <span class="mx-3">Media</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/comments">
          <i class="fa-solid fa-comments"></i>
          <span class="mx-3">Comments</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/contact-messages">
          <i class="fa-solid fa-envelope"></i>
          <span class="mx-3">Contact messages</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/tags">
          <i class="fa-solid fa-tag"></i>
          <span class="mx-3">Tags</span>
        </a>

        <a class="flex items-center mt-4 py-2 px-6 text-gray-100 hover:bg-gray-700" href="/admin/settings">
          <i class="fa-solid fa-gear"></i>
          <span class="mx-3">Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <main class="flex-1 overflow-x-hidden overflow-y-auto">
        <div class="container mx-auto px-6 py-8">
          <!-- Replace with your main content -->
          <h3 class="text-gray-700 text-3xl font-medium">Dashboard</h3>
          <div class="mt-4">
            <!-- Content goes here -->
            {% block content %}{% endblock %}
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Include your JavaScript files here -->
  <script>
    'use strict';

    function getMenuItems() {
      const dropdownMenu = document.querySelector('[aria-labelledby="user-menu"]');
      const caretIcon = document.querySelector('#menu-icon');

      if (!dropdownMenu || !caretIcon) {
        throw new Error('Dropdown menu or caret icon not found');
      }

      return { dropdownMenu, caretIcon };
    }

    document.getElementById('user-menu')?.addEventListener('click', function (event) {
      const { dropdownMenu, caretIcon } = getMenuItems();
      dropdownMenu.classList.toggle('hidden');
      caretIcon.classList.toggle('fa-rotate-180');
      event.stopPropagation();
    });

    window.addEventListener('click', function (event) {
      const { dropdownMenu, caretIcon } = getMenuItems();
      const menuBtn = document.getElementById('user-menu');
      if (event?.target !== dropdownMenu && event?.target !== menuBtn && !dropdownMenu?.classList?.contains('hidden')) {
        dropdownMenu.classList.add('hidden');
        caretIcon.classList.remove('fa-rotate-180');
      }
    });
  </script>

</body>

</html>
